<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Circular</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(221, 221, 221, 0.7);
            padding: 20px;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(192, 192, 192, 0.5);
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2em;
            margin: 0;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        form input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }
        form input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(192, 192, 192, 1);
        }
        form button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Circular</h1>
        </header>
        <main>
            <form id="holiday-form">
                <label for="from-date">From Date:</label>
                <input type="date" id="from-date" name="from-date" required>
                <label for="to-date">To Date (optional):</label>
                <input type="date" id="to-date" name="to-date">
                <button type="button" onclick="generateHolidayCircular()">Generate Circular</button>
            </form>
        </main>
    </div>
    <script src="holiday.js"></script>
</body>
</html>
